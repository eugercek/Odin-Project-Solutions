<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="row top-row">
        <div id="clear" class="item">C</div>
        <div id="toggle-sign" class="item">+/-</div>
        <div id="mod" class="item">%</div>
        <div id="divide" class="op item">/</div>
      </div>
      <div class="row">
        <div class="number item">7</div>
        <div class="number item">8</div>
        <div class="number item">9</div>
        <div id="multiply" class="op item">*</div>
      </div>
      <div class="row">
        <div class="number item">4</div>
        <div class="number item">5</div>
        <div class="number item">6</div>
        <div id="minus" class="op item">-</div>
      </div>
      <div class="row">
        <div class="number item">1</div>
        <div class="number item">2</div>
        <div class="number item">3</div>
        <div id="sum" class="op item">+</div>
      </div>
      <div class="row">
        <div class="item"></div>
        <div class="item number">0</div>
        <div id="comma" class="item">,</div>
        <div id="calculate" class="op item">=</div>
      </div>
    </div>
  </body>
</html>
