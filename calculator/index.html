<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="screen">0</div>
      <div class="item action top-row" data-action="clear">C</div>
      <div class="item action top-row" data-action="sign">+/-</div>
      <div class="op item top-row" data-op="mod">%</div>
      <div class="op item" data-op="divide">/</div>
      <div class="number item" data-number="7">7</div>
      <div class="number item" data-number="8">8</div>
      <div class="number item" data-number="9">9</div>
      <div class="op item" data-op="multiply">*</div>
      <div class="number item" data-number="4">4</div>
      <div class="number item" data-number="5">5</div>
      <div class="number item" data-number="6">6</div>
      <div class="op item" data-op="minus">-</div>
      <div class="number item" data-number="1">1</div>
      <div class="number item" data-number="2">2</div>
      <div class="number item" data-number="3">3</div>
      <div class="op item" data-op="sum">+</div>
      <div class="item number" data-number="0" id="zero">0</div>
      <div class="item action" data-action="fraction">.</div>
      <div class="action item result" data-action="result">=</div>
    </div>
  </body>
</html>
