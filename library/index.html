<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <div class="title">Library</div>
      <button id="add-book">+</button>
    </div>
    <div id="pop-up-bg" style="display: none">
      <div id="pop-up">
        <input id="input-title" type="text" placeholder="Title" />
        <input id="input-author" type="text" placeholder="Author" />
        <label id="have-read-label">
          Finished the book?
          <input id="input-have-read" type="checkbox" />
        </label>
        <button class="close-button" id="cancel-add">X</button>
        <button id="add-button">Add</button>
      </div>
    </div>
    <div id="library"></div>
  </body>
</html>
