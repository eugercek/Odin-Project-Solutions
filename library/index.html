<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <div class="title">Library</div>
    </div>
    <div id="pop-up-bg" style="display: none">
      <div id="pop-up">
        <button class="close-button" id="cancel-add">x</button>
        <form autocomplete="off" onsubmit="return false" id="add-form">
          <div class="input-element">
            <label for="input-title">Title</label>
            <input id="input-title" type="text" required />
          </div>
          <div class="input-element">
            <label for="input-author">Author</label>
            <input id="input-author" type="text" required />
          </div>
          <div class="input-element">
            <label for="input-page">Page</label>
            <input id="input-page" type="number" min="0" required />
          </div>
          <div class="input-element">
            <label for="input-have-read">Status</label>
            <select id="input-have-read">
              <option value="Not read">Not read</option>
              <option value="Read">Read</option>
            </select>
          </div>
          <button id="add-button" type="submit">Add</button>
        </form>
      </div>
    </div>
    <main>
      <div id="tool-bar">
        <button id="add-book">+</button>
        <button id="delete-book">−</button>
        <button id="edit-book">✐</button>
      </div>
      <div id="library"></div>
    </main>
  </body>
</html>
