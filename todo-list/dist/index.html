<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <script src="main.js" defer></script>
    <main>
      <div id="project-container">
        <button class="add-project">Add Project</button>
        <div id="add-project-popup">
          <form id="add-project-form" autocomplete="off">
            <input class="input-title" type="text" required />
            <button class="add-button" type="submit">Add</button>
            <button class="cancel-button" type="reset">Cancel</button>
          </form>
        </div>
        <div id="project-list"></div>
      </div>
      <div id="todo-container">
        <button class="add-todo">Add Todo</button>
        <div id="add-todo-popup">
          <form id="add-todo-form" autocomplete="off">
            <div class="value">
              <input type="checkbox" class="input-checked" value="true" />
              <select class="input-priority">
                <option value="low">‚ö™Ô∏è</option>
                <option value="mid">üîµ</option>
                <option value="high">üî¥</option>
              </select>
              <input class="input-title" type="text" required />
              <input type="date" class="input-date" />
            </div>
            <div class="action">
              <button class="add-button" type="submit">Add</button>
              <button class="cancel-button" type="reset">Cancel</button>
            </div>
          </form>
        </div>
        <div id="todo-list"></div>
      </div>
    </main>
  </body>
</html>
