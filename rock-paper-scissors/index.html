<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="program.js" defer type="module"></script>
  </head>
  <body>
    <h1 class="title">Choose your weapon!</h1>
    <div id="forms">
      <img src="./images/rock.png" alt="Rock" class="form" id="rock"/>
      <img src="./images/paper.png" alt="Paper" class="form" id="paper"/>
      <img src="./images/scissors.png" alt="Scissors" class="form" id="scissors"/>
    </div>
    <div id="scores">
      <div class="player">
        <h2>You</h2>
        <p id="player-score" class="result">0</p>
      </div>
      <div class="computer">
        <h2>Computer</h2>
        <p id="computer-score" class="result">0</p>
      </div>
    </div>
    <div>
      <p id="round-result" class="result"></p>
    </div>
    <footer>
      Images:
      <a
        href="https://www.vecteezy.com/vector-art/691489-retro-offset-rock-paper-scissors-icons"
        >Retro Offset Rock Paper Scissors Icons Vectors by Vecteezy</a
      >
    </footer>
  </body>
</html>
